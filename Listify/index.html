<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>DOM Project 1 - Listify</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1 id="title-header">Listify</h1>
                </div>
                <div class="col-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Type to search...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <form id="addForm" class="form-inline row mb-3">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Add to List..." class="form-control" id="newItem">
                    <div class="input-group-append">
                        <input class="btn btn-outline-secondary" type="submit" value="+">
                    </div>
                </div>
            </form>
            <h2 class="title">The List</h2>
            <ul id="items" class="list-group">
            <!-- Dummy List item
                <li class="list-group-item">
                    <div class="input-group">
                        <div id="list-item" style="border:none;" class="form-control list-item">
                            Item 1
                        </div>
                        <div class="input-group-append float-right">
                            <button class=" btn btn-danger delete">X</button>
                        </div>
                    </div>
                </li> 
            -->
            </ul>
        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
